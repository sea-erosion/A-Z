<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .map-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
    }

    .map-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border: 2px solid var(--primary);
      background: rgba(15, 23, 42, 0.5);
    }

    .map-svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .incident-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: pointer;
      animation: markerPulse 2s infinite;
      z-index: 10;
    }

    .incident-marker::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      opacity: 0.3;
      animation: ripple 2s infinite;
    }

    .incident-marker.critical::before {
      background: var(--destructive);
    }

    .incident-marker.warning::before {
      background: rgb(245, 158, 11);
    }

    .incident-marker.safe::before {
      background: var(--primary);
    }

    .marker-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    .incident-marker.critical .marker-icon {
      background: var(--destructive);
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .incident-marker.warning .marker-icon {
      background: rgb(245, 158, 11);
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .incident-marker.safe .marker-icon {
      background: var(--primary);
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .incident-popup {
      position: absolute;
      background: linear-gradient(135deg, rgba(26, 39, 56, 0.98), rgba(15, 23, 42, 0.98));
      border: 2px solid var(--primary);
      padding: 1rem;
      min-width: 280px;
      max-width: 350px;
      z-index: 100;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      display: none;
      pointer-events: none;
    }

    .incident-popup.active {
      display: block;
    }

    .popup-header {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .popup-content {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      line-height: 1.6;
    }

    .popup-stat {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
    }

    .legend {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .legend-dot.critical {
      background: var(--destructive);
    }

    .legend-dot.warning {
      background: rgb(245, 158, 11);
    }

    .legend-dot.safe {
      background: var(--primary);
    }

    @keyframes markerPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes ripple {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    .incident-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .incident-card {
      background: rgba(26, 39, 56, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .incident-card:hover {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .incident-card.critical {
      border-left: 4px solid var(--destructive);
    }

    .incident-card.warning {
      border-left: 4px solid rgb(245, 158, 11);
    }

    .incident-card.safe {
      border-left: 4px solid var(--primary);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted-foreground);
      text-transform: uppercase;
    }
  </style>
</head>
