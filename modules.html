<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モジュールカタログ - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .catalog-item {
      background: linear-gradient(135deg, rgba(26, 39, 56, 0.4), rgba(15, 23, 42, 0.4));
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .catalog-item:hover {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .catalog-item-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .catalog-item-content {
      padding: 1.5rem;
    }

    .catalog-item-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .module-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .classification-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      font-size: 0.7rem;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .class-safe {
      border-color: rgb(16, 185, 129);
      color: rgb(16, 185, 129);
      background: rgba(16, 185, 129, 0.1);
    }

    .class-caution {
      border-color: rgb(245, 158, 11);
      color: rgb(245, 158, 11);
      background: rgba(245, 158, 11, 0.1);
    }

    .class-danger {
      border-color: rgb(239, 68, 68);
      color: rgb(239, 68, 68);
      background: rgba(239, 68, 68, 0.1);
    }

    .class-classified {
      border-color: rgb(139, 92, 246);
      color: rgb(139, 92, 246);
      background: rgba(139, 92, 246, 0.1);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.875rem;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .filter-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./images/logo.png" alt="Logo" class="sidebar-logo">
        <div>
          <div class="sidebar-title">海蝕機関</div>
          <div class="sidebar-subtitle">KAISHOKU AGENCY</div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="./index.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <span>ステータス・ダッシュボード</span>
        </a>
        <a href="./dashboard.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span>マイページ</span>
        </a>
        <a href="./chat.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span>機関員チャット</span>
        </a>
        <a href="./modules.html" class="nav-item active">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
          </svg>
          <span>モジュールカタログ</span>
        </a>
        <a href="./entities.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
          </svg>
          <span>海蝕実体カタログ</span>
        </a>
        <a href="./divisions.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
          <span>各部門情報</span>
        </a>
        <a href="./phenomenon.html" class="nav-item">
          <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
          </svg>
          <span>アーカイブ：海蝕現象</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="status-panel">
          <div class="status-row">
            <span class="status-label">機関員:</span>
            <span class="status-value" id="sidebarUserName">---</span>
          </div>
          <div class="status-row">
            <span class="status-label">権限レベル:</span>
            <span class="status-value" id="sidebarUserLevel">LEVEL 0</span>
          </div>
          <div class="status-row">
            <span class="status-label">ステータス:</span>
            <span class="status-value status-active">オンライン</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay"></div>

    <!-- Main Content -->
    <main class="main-content scanline">
      <div class="container">
        <div class="space-y-12 animate-fadeIn">
          
          <!-- Header -->
          <div class="space-y-4" style="border-left: 4px solid var(--primary); padding-left: 1rem;">
            <h1 style="font-size: 2.5rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white; text-transform: uppercase;">
              モジュールカタログ
            </h1>
            <p class="font-mono text-muted" style="font-size: 0.875rem;">
              収束装置データベース - 機密度: LEVEL 2
            </p>
          </div>

          <!-- Filter Bar -->
          <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="safe">安全クラス</button>
            <button class="filter-btn" data-filter="caution">要注意クラス</button>
            <button class="filter-btn" data-filter="danger">危険クラス</button>
            <button class="filter-btn" data-filter="classified">機密クラス</button>
          </div>

          <!-- Catalog Grid -->
          <div class="catalog-grid" id="moduleCatalog">
            <!-- Items will be populated by JavaScript -->
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/progress.js"></script>
  <script src="./js/catalog-data.js"></script>
  <script src="./js/catalog-modules.js"></script>
</body>
</html>
